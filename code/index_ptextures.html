<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Procedural Textures</title>
	<meta name="author" content="Krzysztof Lis">

	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="#">
</head>
<body>

<script src="src/main_procedural_textures.js" type="module"></script>

<div id="debug-overlay">
	<p>
		Procedural Textures
		⁙⁙ docs:
		<a href="https://github.com/regl-project/regl/blob/gh-pages/API.md">regl</a>,
		<a href="http://glmatrix.net/docs/">gl-matrix</a>,
		<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">MDN</a>
		⁙⁙ mouse: drag to rotate, shift+drag to move
		⁙⁙ scroll to zoom
		⁙⁙ show/hide <strong class="keyboard">z</strong>
	</p>
	<p>
		⁙⁙ toggle posterization <strong class="keyboard">p</strong>
		⁙⁙ toggle camera path <strong class="keyboard">b</strong>
		⁙⁙ toggle look at origin during camera path <strong class="keyboard">c</strong>
	</p>
	<p id="view-options">
		<span id="btn-preset-view" class="button">Preset view <strong class="keyboard">1</strong></span>
	</p>
	<p id="fog-options">
		<input type="button" id="btn-fog" class="button" value="Fog toggle [f]"></input>

		<input type="range" min="0", max="20" step="0.01" value="10.0" id="slider-fog-close" class="slider">Fog close</input>
		<input type="range" min="0", max="20" step="0.01" value="20.0" id="slider-fog-far" class="slider">Fog far</input>

		<input type="range" min="0", max="1" step="0.01" value="0.05" id="slider-fog-min" class="slider">Fog min</input>
		<input type="range" min="0", max="1" step="0.01" value="0.9" id="slider-fog-max" class="slider">Fog max</input>

		<input type="color" value="#0000FF" id="color-fog" class="color">Fog color</input>
	</p>
	
	<pre id="debug-text"></pre>
</div>

</body>
</html>
